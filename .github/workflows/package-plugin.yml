name: Package plugin-source

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up zip tool
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Run packaging script
        run: |
          chmod +x scripts/package-plugin.sh
          scripts/package-plugin.sh

      - name: Upload artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: wp-training-planner-plugin-zip
          path: exports/*.zip

      - name: Create release and upload asset (optional)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: plugin-build-${{ github.run_id }}
          name: plugin-build-${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: exports/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
